// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /znc-data/znc.pem
SSLDHParamFile = /znc-data/znc.pem
SSLKeyFile = /znc-data/znc.pem
ServerThrottle = 30
Version = 1.7.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 6667
	SSL = false
	URIPrefix = /
</Listener>

<User admin>
	Admin = true
	AltNick = admin_
	AppendTimestamp = false
	AuthOnlyViaModule = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	ChanBufferSize = 50
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = admin
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = admin
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 50
	QuitMsg = %znc%
	RealName = Got ZNC?
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network Simualcra>
		Encoding = ^UTF-8
		FloodBurst = 9
		FloodRate = 2.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = simple_away
		Server = 127.0.0.1 6666
		TrustAllCerts = false
		TrustPKI = true
	</Network>

	<Pass password>
		Hash = 1b9a69be60544ae4a83147ebb04c4c1edc24dba4c62f8f25ef5603b06c264476
		Method = SHA256
		Salt = 5zD6V:PYLf*jZcL8VbZY
	</Pass>
</User>
